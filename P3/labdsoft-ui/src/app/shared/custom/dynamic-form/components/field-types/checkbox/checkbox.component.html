<div [formGroup]="form">
  <div [formGroupName]="field.name" class="checkbox-wrapper">
    <div *ngFor="let opt of field.options" class="checkbox-field">
      <label class="form-check-label">
        <input
          [formControlName]="opt.key"
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        {{ opt.label }}</label
      >
    </div>
  </div>
</div>
